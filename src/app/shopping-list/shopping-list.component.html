<div class="row">
  <div class="col-10">
    <rb-shopping-list-add [item]="selectedItem"
                          (cleared)="onCleared()"></rb-shopping-list-add>
    <hr>
    <div class="list-group">
      <a class="list-group-item list-group-item-action"
         *ngFor="let ingredient of ingredients"
         (click)="onSelectIngredient(ingredient)">{{ingredient.name}} ({{ingredient.amount}})</a>
    </div>
  </div>
</div>
