<div class="col mb-2 d-flex justify-content-center align-items-center">
  <img src="{{selectedRecipe?.imagePath}}" alt="selected recipe image" class="img-fluid rounded">
</div>
<div class="col">
  <h1 class=" text-center">{{selectedRecipe?.name}}</h1>
  <div class="d-flex justify-content-around col">
    <button class="btn btn-success" (click)="onAddToSL()">To shopping list</button>
    <button class="btn btn-primary" (click)="onEdit()">Edit</button>
    <button class="btn btn-danger" (click)="onDelete()">Delete</button>
  </div>
</div>
<hr>
<p class="col">{{selectedRecipe?.description}}</p>
<ul class="col">
  <li class="list-group-item" *ngFor="let ingredient of selectedRecipe?.ingredients">{{ingredient.name}} ({{ingredient.amount}})</li>
</ul>
